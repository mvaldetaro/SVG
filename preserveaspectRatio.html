<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <svg width="400" height="100" viewBox="0 0 300 100" preserveAspectRatio="none" style="border: 1px solid red">
        <circle r="25" cx="150" cy="50"></circle>
    </svg>

    <svg width="400" height="100" viewBox="0 0 300 100" preserveAspectRatio="xMaxYMin slice" style="border: 1px solid red">
        <circle r="25" cx="150" cy="50"></circle>
    </svg>

    <svg width="400" height="100" viewBox="0 0 300 100" preserveAspectRatio="xMinYMin meet" style="border: 1px solid red">
        <circle r="25" cx="150" cy="50"></circle>
    </svg>

    <svg width="400" height="100" viewBox="0 0 300 100" style="border: 1px solid red">
        <circle r="25" cx="150" cy="50"></circle>
    </svg>
</body>
</html>
